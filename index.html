<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1024px;
            height: 843px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/BTBalignment_DD_1.js"></script>
        <script src="data/SitePhotoscsv_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_NGA_reduced_15m_0');
        map.getPane('pane_NGA_reduced_15m_0').style.zIndex = 400;
        var img_NGA_reduced_15m_0 = 'data/NGA_reduced_15m_0.png';
        var img_bounds_NGA_reduced_15m_0 = [[-6.306371225470192,176.31080692510088],[-6.266713184562838,176.32993290354673]];
        var layer_NGA_reduced_15m_0 = new L.imageOverlay(img_NGA_reduced_15m_0,
                                              img_bounds_NGA_reduced_15m_0,
                                              {pane: 'pane_NGA_reduced_15m_0'});
        bounds_group.addLayer(layer_NGA_reduced_15m_0);
        map.addLayer(layer_NGA_reduced_15m_0);
        function pop_BTBalignment_DD_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BTBalignment_DD_1_0() {
            return {
                pane: 'pane_BTBalignment_DD_1',
                opacity: 1,
                color: 'rgba(232,255,23,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 10.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_BTBalignment_DD_1');
        map.getPane('pane_BTBalignment_DD_1').style.zIndex = 401;
        map.getPane('pane_BTBalignment_DD_1').style['mix-blend-mode'] = 'normal';
        var layer_BTBalignment_DD_1 = new L.geoJson(json_BTBalignment_DD_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_BTBalignment_DD_1',
            layerName: 'layer_BTBalignment_DD_1',
            pane: 'pane_BTBalignment_DD_1',
            onEachFeature: pop_BTBalignment_DD_1,
            style: style_BTBalignment_DD_1_0,
        });
        bounds_group.addLayer(layer_BTBalignment_DD_1);
        map.addLayer(layer_BTBalignment_DD_1);
        function pop_SitePhotoscsv_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Comments'] !== null ? autolinker.link(feature.properties['Comments'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo1'] !== null ? '<img src="images/' + String(feature.properties['photo1']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo2'] !== null ? '<img src="images/' + String(feature.properties['photo2']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['photo3'] !== null ? '<img src="images/' + String(feature.properties['photo3']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">URL1</th>\
                        <td>' + (feature.properties['URL1'] !== null ? autolinker.link(feature.properties['URL1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">URL2</th>\
                        <td>' + (feature.properties['URL2'] !== null ? autolinker.link(feature.properties['URL2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">URL3</th>\
                        <td>' + (feature.properties['URL3'] !== null ? autolinker.link(feature.properties['URL3'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SitePhotoscsv_2_0() {
            return {
                pane: 'pane_SitePhotoscsv_2',
                shape: 'diamond',
                radius: 8.8,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(219,30,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SitePhotoscsv_2');
        map.getPane('pane_SitePhotoscsv_2').style.zIndex = 402;
        map.getPane('pane_SitePhotoscsv_2').style['mix-blend-mode'] = 'normal';
        var layer_SitePhotoscsv_2 = new L.geoJson(json_SitePhotoscsv_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SitePhotoscsv_2',
            layerName: 'layer_SitePhotoscsv_2',
            pane: 'pane_SitePhotoscsv_2',
            onEachFeature: pop_SitePhotoscsv_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_SitePhotoscsv_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_SitePhotoscsv_2);
        map.addLayer(layer_SitePhotoscsv_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SitePhotoscsv_2.png" /> SitePhotos.csv': layer_SitePhotoscsv_2,'<img src="legend/BTBalignment_DD_1.png" /> BTBalignment_DD': layer_BTBalignment_DD_1,"NGA_reduced_1.5m": layer_NGA_reduced_15m_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
